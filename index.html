<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-light d-flex justify-content-center align-items-center position-fixed h-100 w-100" style="z-index: 2000" id="loader">
        <img src="loading.gif" width="30" height="30">
    </div>
    <nav v-bind:class="classes" id="navbar">
        <a href="#" class="navbar-brand">
            URL MAP
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-money-bill"></i> Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-code"></i> Developers</a>
                </li>
            </ul>
            <div class="ml-md-5">
                <a class="btn btn-sm btn-outline-light" href="#">Sign in</a>
                <a class="btn btn-sm btn-light" href="#">Sign up</a>
            </div>
        </div>
    </nav>

    <div class="card card-image h-100"
        style="background-image: url('background.jpg'); background-size: cover; border-radius: 0">
        <div class="text-white text-center my-auto">
            <h2 class="display-4 my-3">Quickly shorten your links</h2>
            <div class="card-body">
                <h4>Our links are short, reliable and secure</h4>
            </div>
            <a class="btn btn-success" href="#urlShortener">Get Started</a>
        </div>
    </div>
    <div class="container-fluid p-4 bg-light">
        <div id="urlShortener" class="row">
            <div class="form-group col-md-8 col-lg-10">
                <input id="urlField" type="text" v-model="url" @keyup="shortenURLOnEnter" @paste="showShortenButton"
                    class="form-control form-control-lg" placeholder="Enter your link here" autocomplete="off">
                <small class="form-text">
                    By clicking 'shorten', you agree to our <a href="#">Terms</a> and <a href="#">Conditions</a>.
                </small>
            </div>
            <div class="form-group col-md-4 col-lg-2">
                <button id="copyURLButton" type="submit" @click.prevent="" v-if="urlIsShortened"
                    data-clipboard-target="#urlField" class="btn btn-lg btn-block btn-primary">Copy</button>
                <button type="submit" @click.prevent="shortenURL" class="btn btn-block btn-lg btn-primary"
                    v-else>
                    <span class="spinner-grow text-danger" role="status"><span class="sr-only">Loading...</span></span>
                    Shorten
                </button>
            </div>
        </div>

    </div>
    <footer class="footer bg-dark text-white p-3">
        <div class="row">
            <div class="col-md-3">
                FOLLOW US ON
                <ul class="" style="list-style-type: none;">
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </div>
        <div class="text-center py-3">
            <i class="fas fa-copyright"></i> Copyright:
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
